site_name: WillyStation
site_url: https://phishyphun.github.io/willystation/
theme:
  name: material
  features: 
   - navigation.tabs
   - navigation.selections
   - toc.integrate
   - navigation.top
   - navigation.indexes
   - search.suggest
   - search.highlight
   - content.tabs.link
   - content.code.annotation
   - content.code.copy
  language: en
  palette:
    - scheme: default
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
      primary: teal
      accent: purple
    - scheme: slate
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
      primary: teal
      accent: lime